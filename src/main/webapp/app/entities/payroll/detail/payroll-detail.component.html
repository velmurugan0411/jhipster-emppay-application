<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="payroll">
      <h2 data-cy="payrollDetailsHeading"><span jhiTranslate="myApp.payroll.detail.title">Payroll</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ payroll.id }}</span>
        </dd>
        <dt><span jhiTranslate="myApp.payroll.name">Name</span></dt>
        <dd>
          <span>{{ payroll.name }}</span>
        </dd>
        <dt><span jhiTranslate="myApp.payroll.paymonth">Paymonth</span></dt>
        <dd>
          <span>{{ payroll.paymonth }}</span>
        </dd>
        <dt><span jhiTranslate="myApp.payroll.amount">Amount</span></dt>
        <dd>
          <span>{{ payroll.amount }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/payroll', payroll.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
