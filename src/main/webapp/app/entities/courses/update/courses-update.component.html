<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-courses-heading" data-cy="CoursesCreateUpdateHeading" jhiTranslate="lmsApp.courses.home.createOrEditLabel">
        Create or edit a Courses
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="lmsApp.courses.courseId" for="field_courseId">Course Id</label>
          <input type="number" class="form-control" name="courseId" id="field_courseId" data-cy="courseId" formControlName="courseId" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="lmsApp.courses.courseTitle" for="field_courseTitle">Course Title</label>
          <input
            type="text"
            class="form-control"
            name="courseTitle"
            id="field_courseTitle"
            data-cy="courseTitle"
            formControlName="courseTitle"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="lmsApp.courses.courseDesc" for="field_courseDesc">Course Desc</label>
          <input
            type="text"
            class="form-control"
            name="courseDesc"
            id="field_courseDesc"
            data-cy="courseDesc"
            formControlName="courseDesc"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
