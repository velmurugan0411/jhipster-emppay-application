<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="courses">
      <h2 data-cy="coursesDetailsHeading"><span jhiTranslate="lmsApp.courses.detail.title">Courses</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ courses.id }}</span>
        </dd>
        <dt><span jhiTranslate="lmsApp.courses.courseId">Course Id</span></dt>
        <dd>
          <span>{{ courses.courseId }}</span>
        </dd>
        <dt><span jhiTranslate="lmsApp.courses.courseTitle">Course Title</span></dt>
        <dd>
          <span>{{ courses.courseTitle }}</span>
        </dd>
        <dt><span jhiTranslate="lmsApp.courses.courseDesc">Course Desc</span></dt>
        <dd>
          <span>{{ courses.courseDesc }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/courses', courses.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
